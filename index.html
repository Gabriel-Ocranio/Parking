<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <h1 class="marcador"><i>Estacionamento blue assessoria por: Gabriel Bezerra </i></h1></br>
    <div id="form">
        <input type="text" id="name" placeholder="Nome do veículo" autocomplete="off" >
        <input type="text" id="licence" placeholder="Placa do veículo" autocomplete="off" maxlength="7">
        <button id="send" class="success">Registrar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Veículo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="garage"></tbody>
    </table>
    <footer align = "center">&copy; 2020 - Blue</footer>
</body>

<script src="main.js"></script>
</html>
